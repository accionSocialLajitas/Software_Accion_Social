<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Beneficios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">Beneficios Registrados</h3>
            <a th:href="@{/formulariobeneficios}" class="btn btn-primary">+ Nuevo Beneficio</a>
        </div>

        <div th:if="${Beneficio != null and !Beneficio.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Monto</th>
                            <th>Cantidad Disponible</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${Beneficio}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.nombre}"></td>
                            <td>
                                <span>$</span>
                                <span th:text="${#numbers.formatDecimal(b.monto, 0, 'COMMA', 2, 'POINT')}"></span>
                            </td>
                            <td>
                                <span th:text="${b.cantidadDisponible}"></span>
                                <span th:if="${b.cantidadDisponible == 0}" class="badge bg-danger ms-1">Sin stock</span>
                                <span th:if="${b.cantidadDisponible > 0 and b.cantidadDisponible <= 10}" class="badge bg-warning ms-1">Stock bajo</span>
                            </td>
                            <td>
                                <span th:if="${b.estado == 'Activo'}" class="badge bg-success" th:text="${b.estado}"></span>
                                <span th:if="${b.estado == 'Inactivo'}" class="badge bg-secondary" th:text="${b.estado}"></span>
                                <span th:if="${b.estado == 'Agotado'}" class="badge bg-danger" th:text="${b.estado}"></span>
                            </td>
                            <td>
                                <span th:if="${#strings.length(b.descripcion) > 50}" th:text="${#strings.substring(b.descripcion, 0, 50) + '...'}"></span>
                                <span th:if="${#strings.length(b.descripcion) <= 50}" th:text="${b.descripcion}"></span>
                            </td>
                            <td>
                                <a th:href="@{/editarbeneficios/{id}(id=${b.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/eliminarbeneficios/{id}(id=${b.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Seguro que desea eliminar este beneficio?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${Beneficio == null or Beneficio.isEmpty()}" class="text-center text-muted mt-4">
            <p>No hay beneficios registrados.</p>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
