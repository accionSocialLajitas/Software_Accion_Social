<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">Usuarios Registrados</h3>
            <a th:href="@{/formulariousuarios}" class="btn btn-primary">+ Nuevo Usuario</a>
        </div>

        <div th:if="${UsuarioSocial != null and !UsuarioSocial.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${UsuarioSocial}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.usuario}"></td>
                            <td>
                                <span th:if="${usuario.rol == 'Administrador'}" class="badge bg-danger" th:text="${usuario.rol}"></span>
                                <span th:if="${usuario.rol == 'Trabajador Social'}" class="badge bg-success" th:text="${usuario.rol}"></span>
                                <span th:if="${usuario.rol == 'Recepcionista'}" class="badge bg-info" th:text="${usuario.rol}"></span>
                            </td>
                            <td>
                                <a th:href="@{/editarusuario/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/eliminarusuario/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Â¿Seguro que desea eliminar este usuario?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${UsuarioSocial == null or UsuarioSocial.isEmpty()}" class="text-center text-muted mt-4">
            <p>No hay usuarios registrados.</p>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
