<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">Personas Registradas</h3>
            <a th:href="@{/nuevo}" class="btn btn-primary">+ Nueva Persona</a>
        </div>

        <div th:if="${personas != null and !personas.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Número Caso</th>
                            <th>Correo Gmail</th>
                            <th>Adulto Mayor</th>
                            <th>Discapacidad</th>
                            <th>Estado Civil</th>
                            <th>DNI</th>
                            <th>Hijos</th>
                            <th>Dirección</th>
                            <th>Localidad</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${personas}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nombre}"></td>
                            <td th:text="${p.apellido}"></td>
                            <td th:text="${p.numeroCaso}"></td>
                            <td th:text="${p.gmail}"></td>
                            <td th:text="${p.esAdultoMayor}"></td>
                            <td th:text="${p.tieneDiscapacidad}"></td>
                            <td th:text="${p.estadoCivil}"></td>
                            <td th:text="${p.dni}"></td>
                            <td th:text="${p.cantidadHijos}"></td>
                            <td>
                                <span th:text="${p.nombreCalle}"></span> 
                                <span th:text="${p.numeroDeCasa}"></span>
                            </td>
                            <td th:text="${p.localidad}"></td>
                            <td th:text="${#temporals.format(p.fechaHoraRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/editar/{id}(id=${p.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/eliminar/{id}(id=${p.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Seguro que desea eliminar esta persona?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${personas == null or personas.isEmpty()}" class="text-center text-muted mt-4">
            <p>No hay personas registradas.</p>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
