<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Aprobación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="text-center mb-4">
            <h3>Confirmar Aprobación Inmediata</h3>
            <p class="text-muted">Revise los datos antes de guardar definitivamente</p>
        </div>
        
        <!-- Resumen -->
        <div class="card mb-4">
            <div>
                <h5>Resumen Final - Aprobación Inmediata</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Datos Personales</h6>
                        <p><strong>Nombre:</strong> <span th:text="${legajo.nombre}"></span></p>
                        <p><strong>Apellido:</strong> <span th:text="${legajo.apellido}"></span></p>
                        <p><strong>DNI:</strong> <span th:text="${legajo.dni}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${legajo.telefono}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h6>Dirección y Estado</h6>
                        <p><strong>Dirección:</strong> 
                            <span th:text="${direccion.calle + ' ' + direccion.numero_casa + ', ' + direccion.localidad}"></span>
                        </p>
                        <p><strong>Categoría:</strong> <span th:text="${legajo.categoria}"></span></p>
                        <p><strong>Estado Final:</strong> 
                            <span th:text="${legajo.estado}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h6>Asignar Beneficio:</h6>
            
        </div>
        
        <form th:action="@{/guardar-todo-aprobacion}" method="post">
            <div class="text-center">
                <a th:href="@{/formulario/aprobacion}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
