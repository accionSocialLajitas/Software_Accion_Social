<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Programar Visita Domiciliaria</h3>


        <div class="card mb-4">
            <div>
                <h5>Datos del Caso</h5>
            </div>
            <div class="card-body">
                <p><strong>Nombre:</strong> <span th:text="${legajo.nombre + ' ' + legajo.apellido}"></span></p>
                <p><strong>Direcci√≥n:</strong> 
                    <span th:text="${direccion.calle + ' ' + direccion.numero_casa + ', ' + direccion.localidad}"></span>
                </p>
                <p><strong>Estado:</strong> <span th:text="${legajo.estado}"></span></p>
            </div>
        </div>


        <form th:action="@{/guardar-turno}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha" class="form-label">Fecha de Visita</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="hora" class="form-label">Hora de Visita</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" 
                          rows="3"></textarea>
            </div>
            
            <div class="text-center">
                <a th:href="@{/formulario/aprobacion}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Confirmar Turno</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
