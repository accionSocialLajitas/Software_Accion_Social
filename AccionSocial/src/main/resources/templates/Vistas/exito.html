<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Éxito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <div class="mb-4">
            <div class="display-1 text-success">✅</div>
            <h3 th:if="${tipo == 'aprobacion'}" class="text-success">¡Aprobación Exitosa!</h3>
            <h3 th:if="${tipo == 'turno'}" class="text-success">¡Turno Programado Exitosamente!</h3>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <p th:if="${tipo == 'aprobacion'}" class="lead">
                    El caso ha sido aprobado exitosamente y guardado en el sistema.
                </p>
                <p th:if="${tipo == 'turno'}" class="lead">
                    El turno ha sido programado exitosamente y guardado en el sistema.
                </p>
            </div>
        </div>
        
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Inicio</a>

        </div>
    </div>
</div>
</body>
</html>
