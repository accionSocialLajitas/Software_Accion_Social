<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Creacion de Beneficio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Formulario  Creacion de Beneficio</h3>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        
        <div class="row mb-4">
            <div class="col-md-12">
                <label class="form-label"><strong>Tipo de Beneficio:</strong></label>
				<div class="btn-group" role="group">
				    <a th:href="@{/formulariobeneficios?tipo=cantidad}" 
				       class="btn" 
				       th:classappend="${tipo == 'cantidad'} ? 'btn-primary' : 'btn-outline-primary'">
				        Por Cantidad
				    </a>
				    <a th:href="@{/formulariobeneficios?tipo=fondos}" 
				       class="btn" 
				       th:classappend="${tipo == 'fondos'} ? 'btn-primary' : 'btn-outline-primary'">
				        Fondos Propios
				    </a>
				</div>
            </div>
        </div>
        
        <form th:action="@{/guardarbeneficios}" th:object="${beneficio}" method="post">
			<input type="hidden" th:field="*{id}">
		    <input type="hidden" th:field="*{tipoBeneficio}">
			<input type="hidden" th:field="*{estado}" th:value="Activo">
			    
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="nombre" class="form-label">Nombre del Beneficio</label>
			            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
			        </div>
			    </div>

			    <div class="row">
			        
			        <div th:if="${tipo == 'cantidad'}" class="col-md-6 mb-3">
			            <label for="cantidadDisponible" class="form-label">Ingrese Cantidad</label>
			            <input type="number" class="form-control" id="cantidadDisponible" min="0" 
			                   th:field="*{cantidadDisponible}" required>
			            
			        </div>
			        
			        <div th:if="${tipo == 'fondos'}" class="col-md-6 mb-3">
			            <label for="monto" class="form-label">Ingrese Monto</label>
			            <input type="number" step="1000.0" class="form-control" id="monto" 
			                   th:field="*{monto}" required>
			            
			        </div>
			    </div>
				
				
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="4" 
                              th:field="*{descripcion}" 
                              placeholder="Ingrese una descripción detallada del beneficio"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Guardar Beneficio</button>
                <a th:href="@{/mostrarlistabeneficios}" class="btn btn-secondary px-5 ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
