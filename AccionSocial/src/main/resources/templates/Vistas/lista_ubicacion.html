<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">Ubicaciones Registradas</h3>
            
        </div>

        <div th:if="${Ubicacion != null and !Ubicacion.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Archivo</th>
                            <th>Carpeta</th>
                            <th>Folio</th>
							<th>Acciones</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ubicacion : ${Ubicacion}">
                            <td th:text="${ubicacion.id}"></td>
                            <td th:text="${ubicacion.archivo}"></td>
                            <td th:text="${ubicacion.carpeta}"></td>
                            <td th:text="${ubicacion.folio}"></td>

                            <td>
                                <a th:href="@{/editarubicacion/{id}(id=${ubicacion.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/eliminarubicacion/{id}(id=${ubicacion.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Â¿Seguro que desea eliminar esta ubicacion?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${Ubicacion == null or Ubicacion.isEmpty()}" class="text-center text-muted mt-4">
            <p>No hay ubicaciones registradas.</p>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
