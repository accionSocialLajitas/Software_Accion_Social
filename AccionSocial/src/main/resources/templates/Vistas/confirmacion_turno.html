<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="text-center mb-4">
            <h3>Confirmar Turno</h3>
        </div>
        
        <!-- Resumen -->
        <div class="card mb-4">
            <div>
                <h5>Resumen Final - Con Turno</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Datos Personales</h6>
                        <p><strong>Nombre:</strong> <span th:text="${legajo.nombre}"></span></p>
                        <p><strong>Apellido:</strong> <span th:text="${legajo.apellido}"></span></p>
                        <p><strong>DNI:</strong> <span th:text="${legajo.dni}"></span></p>
                        <p><strong>Direcci√≥n:</strong> 
                            <span th:text="${direccion.calle + ' ' + direccion.numero_casa + ', ' + direccion.localidad}"></span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <h6>Detalles del Turno</h6>
                        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(turno.fecha, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Hora:</strong> <span th:text="${#temporals.format(turno.hora, 'HH:mm')}"></span></p>
                        <p><strong>Observaciones:</strong> <span th:text="${turno.observaciones != null ? turno.observaciones : 'Ninguna'}"></span></p>
                        <p><strong>Estado Final:</strong> 
                            <spanth:text="${legajo.estado}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <form th:action="@{/guardar-todo-turno}" method="post">
            <div class="text-center">
                <a th:href="@{/formulario/turno}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
