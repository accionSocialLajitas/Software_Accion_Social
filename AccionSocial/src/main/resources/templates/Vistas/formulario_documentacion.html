<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Creación de Documentación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Formulario Creación de Documentación</h3>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/guardardocumentacion}" th:object="${documentacion}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento" th:field="*{tipoDocumento}" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="DNI">DNI</option>
                        <option value="Partida de Nacimiento">Partida de Nacimiento</option>
                        <option value="Cedula de Recidencia">Cedula de Recidencia</option>
                        <option value="Licencia de Conducir">Licencia de Conducir</option>
                        <option value="Certificado de Convivencia">Certificado de Convivencia</option>
                        <option value="Turno Medico">Turno Medico</option>
                        <option value="Receta Medica">Receta Medica</option>
                        <option value="Oficio de Trabajo">Oficio de Trabajo</option>
                        <option value="Acta">Acta</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="numero" class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="numero" th:field="*{numero}" 
                           placeholder="Ingrese el número del documento" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="fechaIngreso" th:field="*{fechaIngreso}" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Guardar Documentación</button>
                <a th:href="@{/mostrarlistadocumentacion}" class="btn btn-secondary px-5 ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
