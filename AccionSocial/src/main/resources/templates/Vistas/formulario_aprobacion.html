<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aprobacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Decidir Aprobación</h3>
        
        <!-- Resumen de datos -->
        <div class="card mb-4">
            <div>
                <h5>    Resumen del Caso</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Nombre:</strong> <span th:text="${legajo.nombre}"></span></p>
                        <p><strong>Apellido:</strong> <span th:text="${legajo.apellido}"></span></p>
                        <p><strong>DNI:</strong> <span th:text="${legajo.dni}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Dirección:</strong> 
                            <span th:text="${direccion.calle + ' ' + direccion.numero_casa + ', ' + direccion.localidad}"></span>
                        </p>
                        <p><strong>Categoría:</strong> <span th:text="${legajo.categoria}"></span></p>
                        <p><strong>Estado Actual:</strong> <span th:text="${legajo.estado}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Opciones de Aprobación -->
        <div class="row">
            <!-- Aprobación Inmediata -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Aprobación Inmediata</h5>
                        <p class="card-text">El caso será marcado como "Aprobado" sin necesidad de visita domiciliaria.</p>
                        <form th:action="@{/aprobacion-inmediata}" method="post">
                            <button type="submit" class="btn btn-success">Aprobar Caso</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Programar Turno -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Programar Turno</h5>
                        <p class="card-text">Se programará una visita domiciliaria para evaluar el caso.</p>
                        <form th:action="@{/programar-turno}" method="post">
                            <button type="submit" class="btn btn-warning">Programar Visita</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>
</body>
</html>
